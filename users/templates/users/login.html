{% extends 'core/base.html' %}

{% block title %}Login - PineApple{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-btn">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
