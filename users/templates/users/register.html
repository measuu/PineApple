{% extends 'core/base.html' %}

{% block title %}Register - PineApple{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-btn">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
