{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PineApple{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link rel="stylesheet" href="{% static 'core/login.css' %}">
    <link rel="stylesheet" href="{% static 'core/register.css' %}">
    <link rel="stylesheet" href="{% static 'core/home.css' %}">
    <link rel="stylesheet" href="{% static 'core/profile.css' %}">
</head>
<body>

<header class="site-header">
    <div class="header-left">
        <img src="{% static 'core/logo.png' %}" alt="PineApple Logo" class="site-logo">
        <h1 class="site-title">
            <a href="{% url 'home' %}" class="site-title-link">PineApple</a>
        </h1>
    </div>
    <div class="header-right">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="header-btn">Logout</a>
            <a href="{% url 'profile' %}" class="header-btn">Account</a>
        {% else %}
            <a href="{% url 'login' %}" class="header-btn">Login</a>
            <a href="{% url 'register' %}" class="header-btn">Register</a>
        {% endif %}
    </div>
</header>

<hr>

<div class="sidebar">
    <div class="catalog-title">Catalog</div>

    <div class="catalog-list">
        <a href="{% url 'category_products' 'macbooks' %}">MacBooks</a>
        <a href="{% url 'category_products' 'iphones' %}">iPhones</a>
        <a href="{% url 'category_products' 'ipads' %}">iPads</a>
        <a href="{% url 'category_products' 'watch' %}">Apple Watch</a>
        <a href="{% url 'category_products' 'airpods' %}">AirPods</a>
        <a href="{% url 'category_products' 'accessories' %}">Accessories</a>
    </div>
</div>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
