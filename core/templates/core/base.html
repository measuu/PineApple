{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PineApple{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>

<header class="site-header">
    <div class="header-left">
        <img src="{% static 'core/logo.png' %}" alt="Logo" class="site-logo">
        <h1 class="site-title">PineApple</h1>
    </div>
    <div class="header-right">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="header-btn">Logout</a>
            <a href="#" class="header-btn">Account</a>
        {% else %}
            <a href="{% url 'login' %}" class="header-btn">Login</a>
            <a href="{% url 'register' %}" class="header-btn">Register</a>
        {% endif %}
    </div>
</header>

<hr>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
