{% load static %}

<header class="site-header">
    <div class="header-left">
        <img src="{% static 'core/logo.png' %}" alt="PineApple Logo" class="site-logo">
        <h1 class="site-title">PineApple</h1>
    </div>

    <nav class="header-nav">
        <a href="#" class="nav-item">Catalog</a>

        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="nav-item">Profile</a>
        {% endif %}
    </nav>

    <div class="header-right">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="header-btn">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="header-btn">Login</a>
            <a href="{% url 'register' %}" class="header-btn">Register</a>
        {% endif %}
    </div>
</header>
